<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The number is N</title>
</head>
<body>
    <script>
        let i;
        let Text= '';
        for (i=0;i<5;i++){
            Text += "The number is " + i + '<br>';
        }
        document.write(Text);
    </script>
</body>
</html>
