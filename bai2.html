<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tổng các số dương</title>
</head>

<body>
    <script>
        let sum = 0;
        let num = parseFloat(prompt('input a number :'));
        let i;
        for (i = 0; i < num + 1; i++) {
            if (i > 0) {
                sum += i;
            }
        }
        alert(sum)
    </script>
</body>

</html>
